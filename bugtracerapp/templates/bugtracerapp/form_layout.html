{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Log and track bugs in your projects easily"
    />
    <title>Bug Tracer{%block title%}{%endblock%}</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'bugtracer/globalmin.css' %}"
    />
    <link
      href="{% static 'bugtracer/vendor/fontawesome-free/css/all.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'bugtracer/favicon.ico' %}"
    />
    <style>
      @keyframes showPage {
        from {
          opacity: 0;
          transform: translateY(-50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .dynamic-content {
        animation-name: showPage;
        animation-duration: 0.5s;
      }
    </style>
  </head>
  <body>
    {%block body%} {%endblock%}
  </body>
</html>
